<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="mainContainer" class="container">
        <div class="question-tracker">
            No: <span id="currentQuestionNo"></span> of <span id="lastQuestion"></span>
        </div>
        <div id="question"></div>
        <div class="option">
            <div id="option1"></div>
            <div id="option2"></div>
            <div id="option3"></div>
            <div id="option4"></div>
        </div>
        <div class="button">
            <button
             type="button" onclick="loadPreviousQuestion()">Back</button>
            <button id="next" type="button" onclick="checkOption()">Next</button>
        </div>
    </div>


    <div id="score" class="container score">
    </div>

    <script src="script.js"></script>
</body>

</html>
