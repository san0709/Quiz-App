<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="mainContainer" class="container">
        <div class="question-tracker">
            No: <span id="currentQuestionNo"></span> of <span id="lastQuestion"></span>
        </div>
        <div id="question"></div>
        <ol type="a" class="option">
            <li id="option1"></li>
            <li id="option2"></li>
            <li id="option3"></li>
            <li id="option4"></li>
        </ol>
        <div class="button">
            <button type="button" onclick="loadPreviousQuestion()">Back</button>
            <button id="next" type="button" onclick="checkOption()">Next</button>
        </div>
    </div>


    <div id="score" class="container none">
        <button>Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
