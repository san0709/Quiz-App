<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="mainContainer" class="container">
        <div>No: <span id="currentQuestionNo"></span> of <span id="lastQuestion"></span></div>
        <div id="question"></div>
        <div class="option">
            <label class="option-label"> <input type="radio" name="radio"><span id="option1"></span></label>
            <label class="option-label"> <input type="radio" name="radio"><span id="option2"></span></label>
            <label class="option-label"> <input type="radio" name="radio"><span id="option3"></span></label>
            <label class="option-label"> <input type="radio" name="radio"><span id="option4"></span></label>
        </div>
        <button type="button" onclick="loadPreviousQuestion()">Previous</button>
        <button id="next" type="button" onclick="loadNextQuestion()">Next</button>
    </div>


    <div id="score" class="container score">
    </div>

    <script src="script.js"></script>
</body>

</html>
